<template>
    <lightning-card title="HelloConditionalRendering" >
        <div class="slds-m-around_medium">
            <lightning-button-stateful label="Bring the fun" onchange={bringLazy}></lightning-button-stateful>
            <lightning-input type="checkbox" label="Show details" onchange={handleChange}></lightning-input>
            <template if:true={areDetailsVisible}>
                <div class="slds-m-vertical_medium">
                    These are the details!
                </div>
            </template>
        </div>
    </lightning-card>
</template>
